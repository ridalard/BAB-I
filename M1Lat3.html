<!Doctype html>
<html>
<body>
	
	<h2>What Can JavaScript Do?</h2>
	
	<p>Javascript bisa merubah HTML attribute values.</p>

	<p>Dalam hal ini javascript bisa merubah atribut src dari html.</p>

	<button onclick="document.getElementById('myImage').src='img/bulbon.png'"
	>Turn on the light</button>

	<img id="myImage" src="img/bulboff.gif" style="width: 100px">

	<button onclick="document.getElementById('myImage').src='img/bulboff.gif'"
	>Turn off the light</button>

</body>
</html>
